<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="news.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="" alt="company-logo" />
        </a>
        <div class="nav-link">
          <ul class="flex">
            <li
              id="ipl"
              class="hover-link nav-items"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              id="finance"
              class="hover-link nav-items"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              id="Politics"
              class="hover-link nav-items"
              onclick="onNavItemClick('Politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 id="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p id="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta non
            laboriosam doloremque alias doloribus tempora modi magni corrupti,
            amet, recusandae, itaque eum magnam aliquam adipisci facere
            voluptatem sapiente blanditiis animi!
          </p>
        </div>
      </div>
    </template>

    <script src="news.js"></script>
  </body>
</html>
